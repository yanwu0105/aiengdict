[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-exclude=tests/*
    --cov-exclude=venv/*
    --cov-exclude=.venv/*
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
