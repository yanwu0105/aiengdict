<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - AI 中英文字典</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>🤖 AI 中英文字典</h1>
            <p>創建您的帳戶</p>
        </header>

        <main>
            <div class="auth-section">
                <div class="auth-form">
                    <h2>註冊</h2>

                    <form id="registerForm">
                        <div class="form-group">
                            <label for="username">用戶名 *</label>
                            <input
                                type="text"
                                id="username"
                                name="username"
                                required
                                autocomplete="username"
                                placeholder="請輸入用戶名"
                            >
                        </div>

                        <div class="form-group">
                            <label for="email">電子郵件 *</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                autocomplete="email"
                                placeholder="請輸入電子郵件"
                            >
                        </div>

                        <div class="form-group">
                            <label for="displayName">顯示名稱</label>
                            <input
                                type="text"
                                id="displayName"
                                name="displayName"
                                autocomplete="name"
                                placeholder="請輸入顯示名稱（可選）"
                            >
                        </div>

                        <div class="form-group">
                            <label for="password">密碼 *</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                required
                                autocomplete="new-password"
                                placeholder="密碼長度至少6個字符"
                            >
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">確認密碼 *</label>
                            <input
                                type="password"
                                id="confirmPassword"
                                name="confirmPassword"
                                required
                                autocomplete="new-password"
                                placeholder="請再次輸入密碼"
                            >
                        </div>

                        <button type="submit" class="auth-btn" id="registerBtn">
                            <span id="registerBtnText">註冊</span>
                            <span id="registerLoading" class="loading hidden">🔄</span>
                        </button>
                    </form>

                    <div class="auth-links">
                        <p>已有帳戶？ <a href="/login">立即登入</a></p>
                        <p><a href="/">返回首頁</a></p>
                    </div>

                    <div id="authMessage" class="auth-message hidden"></div>
                </div>
            </div>
        </main>

        <footer>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
