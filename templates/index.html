<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 中英文字典</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <!-- Markdown parser library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🤖 AI 中英文字典</h1>
            <p>輸入中文或英文單詞，獲得AI智能解釋</p>
        </header>

        <main>
            <!-- User Section -->
            <div id="userSection" class="user-section hidden">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div class="user-details">
                        <h3 id="userDisplayName"></h3>
                        <p id="userEmail"></p>
                    </div>
                </div>
                <div class="user-actions">
                    <button class="user-btn secondary" onclick="logout()">登出</button>
                </div>
            </div>

            <!-- Auth Links for non-authenticated users -->
            <div id="authSection" class="user-section hidden">
                <div class="user-info">
                    <p>登入以保存您的查詢歷史</p>
                </div>
                <div class="auth-links-main">
                    <a href="/login">登入</a>
                    <a href="/register">註冊</a>
                </div>
            </div>

            <div class="search-section">
                <div class="input-group">
                    <input
                        type="text"
                        id="wordInput"
                        placeholder="請輸入中文或英文單詞..."
                        autocomplete="off"
                    >
                    <button id="searchBtn" onclick="lookupWord()">
                        <span id="btnText">查詢</span>
                        <span id="loading" class="loading hidden">🔄</span>
                    </button>
                </div>
                <div class="language-indicator">
                    <span id="languageDetected"></span>
                </div>
            </div>

            <div class="result-section">
                <div id="resultContainer" class="result-container hidden">
                    <div class="result-header">
                        <h2 id="resultWord"></h2>
                        <span id="resultLanguage" class="language-badge"></span>
                    </div>
                    <div id="resultDefinition" class="definition"></div>
                </div>

                <div id="errorContainer" class="error-container hidden">
                    <div class="error-message">
                        <span>❌</span>
                        <p id="errorText"></p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Query History Section -->
        <section class="history-section">
            <div class="history-header">
                <h3>📚 查詢歷史</h3>
                <button id="refreshHistoryBtn" class="refresh-btn" onclick="loadQueryHistory()">
                    <span id="refreshIcon">🔄</span>
                    重新載入
                </button>
            </div>
            <div id="historyContainer" class="history-container">
                <div class="loading-history">載入中...</div>
            </div>
        </section>

        <footer>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
